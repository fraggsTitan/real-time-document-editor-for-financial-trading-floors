<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-time Document Editor</title>
  <link rel="stylesheet" href="../static/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <h1>Real-time Document Editor</h1>
  <div id="fileTree"></div>
  <textarea id="editor" placeholder="Start typing here..."></textarea>

  <div id="btns">
    <button id="undoBtn">Undo (Piece Table)</button>
    <button id="redoBtn">Redo (Piece Table)</button>
    <button id="saveBtn">Save Document</button>
  </div>

  <div id="cursorInfo">Cursor Position (Gap Buffer): 0</div>
  <div id="dsStatus">Current Operation: None</div>


  <div class="info">
    <h3>Data Structure Usage:</h3>
    <div>Gap Buffer → Fast cursor-based insertions</div>
    <div>Piece Table → Undo / Redo operations</div>
    <div>Rope → Efficient middle insertions & concurrent section edits</div>
  </div>

  <script type="module" src="/static/editor.js"></script>
</body>
</html>
